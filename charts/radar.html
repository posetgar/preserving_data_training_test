<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Training Design Time (Radar)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --ugent-blue: #1E64C8;
      --ugent-yellow: #FFD200;
      --ugent-grey-light: #F5F7FA;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 12px 16px;
    }

    h1 {
      font-size: 18px;
      margin: 8px 0 16px 0;
      text-align: center;
      color: var(--ugent-blue);
    }

    /* Responsive container that forces canvas to maintain aspect ratio */
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 820px;
      margin: 0 auto;

      /* Ensures the chart stays visible and sized correctly */
      aspect-ratio: 1 / 1;
      min-height: 420px; /* fallback for browsers without aspect-ratio */
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>How much time do you spend on different aspects of training design?</h1>

    <div class="chart-container">
      <canvas id="rdm-radar"></canvas>
    </div>
  </div>

  <script>
  (async () => {
    // CSV from your repository
    const csvUrl = "https://raw.githubusercontent.com/posetgar/preserving_data_training_test/main/assets/training_design_time.csv";

    const text = await fetch(csvUrl, { cache: "no-cache" }).then(r => r.text());

    // Parse CSV
    const rows = text.trim().split(/\r?\n/).map(r => r.split(","));
    const headers = rows[0];
    const labels = rows.slice(1).map(r => r[0]);
    const y2024 = rows.slice(1).map(r => +r[1] || 0);
    const y2025 = rows.slice(1).map(r => +r[2] || 0);

    // UGent colors
    const UGENT_BLUE = "#1E64C8";
    const UGENT_YELLOW = "#FFD200";

    const ctx = document.getElementById("rdm-radar").getContext("2d");

    new Chart(ctx, {
      type: "radar",
      data: {
        labels,
        datasets: [
          {
            label: headers[1] || "2024",
            data: y2024,
            backgroundColor: "rgba(30,100,200,0.18)",
            borderColor: UGENT_BLUE,
            pointBackgroundColor: UGENT_BLUE,
            borderWidth: 2
          },
          {
            label: headers[2] || "2025",
            data: y2025,
            backgroundColor: "rgba(255,210,0,0.25)",
            borderColor: UGENT_YELLOW,
            pointBackgroundColor: UGENT_YELLOW,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, /* works with aspect-ratio container */
        plugins: {
          legend: { position: "top" },
          tooltip: { enabled: true }
        },
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: { stepSize: 1, showLabelBackdrop: false },
            grid: { color: "rgba(0,0,0,0.15)" },
            angleLines: { color: "rgba(0,0,0,0.15)" },
            pointLabels: {
              color: "#333",
              font: { size: 13 }
            }
          }
        },
        elements: {
          line: { tension: 0.2 }
        }
      }
    });
  })();
  </script>

</body>
</html>
