<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Training Design Time (Radar)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --ugent-blue: #1E64C8;
      --ugent-yellow: #FFD200;
    }
    html, body {
      margin: 0; padding: 0; background: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Open Sans", sans-serif;
      color: #222;
    }
    .wrap {
      max-width: 860px; margin: 0 auto; padding: 12px 16px;
    }
    h1 {
      font-size: 18px; margin: 8px 0 12px 0; color: var(--ugent-blue);
      text-align: left;
    }
    canvas { width: 100% !important; max-width: 820px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>How much time do you spend on different aspects of training design?</h1>
    <canvas id="rdm-radar"></canvas>
  </div>

  <script>
  (async () => {
    // 1) Load your CSV (add ?v=... to bust cache after updates if needed)
    const csvUrl = "https://raw.githubusercontent.com/posetgar/preserving_data_training_test/main/data/training_design_time.csv";
    const text = await fetch(csvUrl, { cache: "no-cache" }).then(r => r.text());

    // 2) Parse simple CSV (comma-separated, one header row)
    const rows = text.trim().split(/\r?\n/).map(r => r.split(","));
    const headers = rows[0];                            // ["Aspect","2024","2025"]
    const labels = rows.slice(1).map(r => r[0]);        // aspects
    const y2024  = rows.slice(1).map(r => +r[1] || 0);  // numbers
    const y2025  = rows.slice(1).map(r => +r[2] || 0);

    // UGent colors
    const UGENT_BLUE   = "#1E64C8";
    const UGENT_YELLOW = "#FFD200";

    // 3) Build radar chart
    const ctx = document.getElementById("rdm-radar").getContext("2d");
    new Chart(ctx, {
      type: "radar",
      data: {
        labels,
        datasets: [
          {
            label: headers[1] || "2024",
            data: y2024,
            backgroundColor: "rgba(30,100,200,0.18)",
            borderColor: UGENT_BLUE,
            pointBackgroundColor: UGENT_BLUE,
            borderWidth: 2
          },
          {
            label: headers[2] || "2025",
            data: y2025,
            backgroundColor: "rgba(255,210,0,0.25)",
            borderColor: UGENT_YELLOW,
            pointBackgroundColor: UGENT_YELLOW,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: "top" },
          tooltip: { enabled: true }
        },
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: { stepSize: 1, showLabelBackdrop: false },
            grid: { color: "rgba(0,0,0,0.15)" },
            angleLines: { color: "rgba(0,0,0,0.15)" },
            pointLabels: { color: "#333", font: { size: 12 } }
          }
        },
        elements: {
          line: { tension: 0.2 }
        }
      }
    });
  })();
  </script>
</body>
</html>
