<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Training Design Time (Radar)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --ugent-blue: #1E64C8;
      --ugent-yellow: #FFD200;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    .wrap {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      text-align: center;
      color: var(--ugent-blue);
    }

    /* Responsive radar container */
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 650px;
      margin: 0 auto;

      /* NEW: Adaptive height based on viewport width */
      height: min(650px, 80vw);

      /* A little bottom margin so labels don't get clipped */
      padding-bottom: 20px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>How much time do you spend on different aspects of training design?</h1>

    <div class="chart-container">
      <canvas id="rdm-radar"></canvas>
    </div>
  </div>

  <script>
  (async () => {
    const csvUrl = "https://raw.githubusercontent.com/posetgar/preserving_data_training_test/main/assets/training_design_time.csv";

    const text = await fetch(csvUrl, { cache: "no-cache" }).then(r => r.text());
    const rows = text.trim().split(/\r?\n/).map(r => r.split(","));

    const headers = rows[0];
    const labels = rows.slice(1).map(r => r[0]);
    const y2024 = rows.slice(1).map(r => +r[1] || 0);
    const y2025 = rows.slice(1).map(r => +r[2] || 0);

    const UGENT_BLUE = "#1E64C8";
    const UGENT_YELLOW = "#FFD200";

    const ctx = document.getElementById("rdm-radar").getContext("2d");

    new Chart(ctx, {
      type: "radar",
      data: {
        labels,
        datasets: [
          {
            label: headers[1] || "2024",
            data: y2024,
            backgroundColor: "rgba(30,100,200,0.15)",
            borderColor: UGENT_BLUE,
            pointBackgroundColor: UGENT_BLUE,
            borderWidth: 2
          },
          {
            label: headers[2] || "2025",
            data: y2025,
            backgroundColor: "rgba(255,210,0,0.25)",
            borderColor: UGENT_YELLOW,
            pointBackgroundColor: UGENT_YELLOW,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        layout: {
          padding: 20
        },
        plugins: {
          legend: { 
            position: "top",
            labels: { font: { size: 14 } }   /* bigger legend font */
          },
          tooltip: { enabled: true }
        },
        scales: {
          r: {
            angleLines: { color: "rgba(0,0,0,0.25)" },
            grid: { color: "rgba(0,0,0,0.18)" },
            suggestedMin: 0,
            suggestedMax: 5,
            ticks: { 
              stepSize: 1,
              backdropPadding: 2,
              font: { size: 14 }    /* bigger scale numbers */
            },
            pointLabels: {
              color: "#333",
              font: { size: 16 },   /* bigger category labels */
            }
          }
        },
        elements: {
          line: { tension: 0.15 }
        }
      }
    });
  })();
  </script>

</body>
</html>
